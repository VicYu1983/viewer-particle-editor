<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../../../Autodesk-Forge-Viewer_v7.52/style.css">
    <script src="../../../Autodesk-Forge-Viewer_v7.52/viewer3D.js"></script>
    <script src="../../../lib/viewer3D_extensions.js"></script>
    <script src="../../../js/ColorTextAnimationShader.js"></script>
</head>

<body style="margin:0px">

    <div style="position: absolute; width:100%; height:100%" id="viewerDiv"></div>

    <script>

        const viewerDiv = document.getElementById('viewerDiv');
        viewer = new Autodesk.Viewing.Viewer3D(viewerDiv);

        const options = {
            docid: "../../../assets/sample10/3d.svf",
            env: 'Local',
            offline: 'true',
            useADP: false
        };
        Autodesk.Viewing.Initializer(options, function () {
            viewer.start();
            viewer.loadModel(options.docid, undefined, onLoadSuccess, onLoadError);
        });

        viewer.addEventListener(Autodesk.Viewing.GEOMETRY_LOADED_EVENT, onModelLoaded);

        function onLoadSuccess() {
            viewer.setProgressiveRendering(true);
        }

        function onLoadError(event) {
            console.log('load fail');
        }

        function onModelLoaded() {
            console.log('等模型讀取完畢換材質才有作用');

            // create shader start
            const colorTextAnimationShader = new vic.shaders.ColorTextAnimationShader();
            const sphereMesh = threejs.shaders.ShaderTool.getSpriteMesh(uniforms, colorTextAnimationShader, 20, 20);
            viewer.impl.matman().addMaterial("billboard", sphereMesh.material, true);
            viewer.impl.scene.add(sphereMesh);

            runAnimation();
        }


        let uniforms = {
            time: {
                type: 'f',
                value: 0
            }
        };

        function runAnimation() {
            uniforms.time.value += 0.01;
            window.requestAnimationFrame(runAnimation)

            // 如果沒有下這行的話，只有在畫面的視角有變動時，才會更新畫面
            viewer.impl.sceneUpdated(true)
        }

    </script>
</body>

</html>
